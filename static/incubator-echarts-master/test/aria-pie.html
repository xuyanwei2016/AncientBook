<html>

<head>
    <meta charset="utf-8">
    <script src="lib/esl.js"></script>
    <script src="lib/config.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/facePrint.js"></script>
    <script src="lib/testHelper.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <style>
        h1 {
            line-height: 60px;
            height: 60px;
            background: #146402;
            text-align: center;
            font-weight: bold;
            color: #eee;
            font-size: 14px;
        }
        
        .chart {
            height: 600px;
        }
    </style>

    <div id="main" class="chart">
    </div>

    <div>
        <table>
            <tr>
                <td style="border:solid 1px #ccc;">排行</td>
                <td style="border:solid 1px #ccc;">浏览器</td>
                <td style="border:solid 1px #ccc;">浏览次数</td>
                <td style="border:solid 1px #ccc;">访客数</td>
                <td style="border:solid 1px #ccc;">独立ip</td>
                <td style="border:solid 1px #ccc;">平均访问深度</td>
            </tr>
            <tr>
                <td style="border:solid 1px #ccc;">1</td>
                <td style="border:solid 1px #ccc;">QQ移动浏览器</td>
                <td style="border:solid 1px #ccc;">3789</td>
                <td style="border:solid 1px #ccc;">2884</td>
                <td style="border:solid 1px #ccc;">2771</td>
                <td style="border:solid 1px #ccc;"></td>
            </tr>
            <tr>
                <td style="border:solid 1px #ccc;">2</td>
                <td style="border:solid 1px #ccc;">360浏览器</td>
                <td style="border:solid 1px #ccc;">2000</td>
                <td style="border:solid 1px #ccc;">2310</td>
                <td style="border:solid 1px #ccc;">2228</td>
                <td style="border:solid 1px #ccc;"></td>
            </tr>
            <tr>
                <td style="border:solid 1px #ccc;">3</td>
                <td style="border:solid 1px #ccc;">无限Safari浏览器</td>
                <td style="border:solid 1px #ccc;">1500</td>
                <td style="border:solid 1px #ccc;">327</td>
                <td style="border:solid 1px #ccc;">325</td>
                <td style="border:solid 1px #ccc;"></td>
            </tr>
            <tr>
                <td style="border:solid 1px #ccc;">4</td>
                <td style="border:solid 1px #ccc;">火狐浏览器</td>
                <td style="border:solid 1px #ccc;">1000</td>
                <td style="border:solid 1px #ccc;">327</td>
                <td style="border:solid 1px #ccc;">366</td>
                <td style="border:solid 1px #ccc;"></td>
            </tr>
            <tr>
                <td style="border:solid 1px #ccc;">5</td>
                <td style="border:solid 1px #ccc;">IE浏览器</td>
                <td style="border:solid 1px #ccc;">960</td>
                <td style="border:solid 1px #ccc;">26</td>
                <td style="border:solid 1px #ccc;">48</td>
                <td style="border:solid 1px #ccc;"></td>
            </tr>
        </table>
    </div>

    <script>
        require(
            (testHelper.hasURLParam('en') ? [
                'echarts',
                // 'echarts/lang/en',
            ] : [
                'echarts'
            ]).concat(
                [
                    // 'echarts/chart/bar',
                    // 'echarts/chart/line',
                    // 'echarts/component/legend',
                    // 'echarts/component/graphic',
                    // 'echarts/component/grid',
                    // 'echarts/component/tooltip',
                    // 'echarts/component/brush',
                    // 'echarts/component/toolbox',
                    // 'echarts/component/title',
                    // 'zrender/vml/vml'
                ]
            ),
            function(echarts) {

                var chart = echarts.init(document.getElementById('main'));

                chart.setOption({
                    aria: {
                        show: true
                    },
                    title: {
                        text: '地区',
                        x: 'center'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    legend: {
                        orient: 'vertical',
                        left: 'left',
                        data: ['QQ移动浏览器', '360浏览器', '无限Safari浏览器', '火狐浏览器', 'IE浏览器']
                    },
                    series: [{
                        name: '访客数',
                        type: 'pie',
                        radius: '55%',
                        center: ['50%', '60%'],
                        data: [{
                            value: 3789,
                            name: 'QQ移动浏览器'
                        }, {
                            value: 2000,
                            name: '360浏览器'
                        }, {
                            value: 1500,
                            name: '无限Safari浏览器'
                        }, {
                            value: 1000,
                            name: '火狐浏览器'
                        }, {
                            value: 960,
                            name: 'IE浏览器'
                        }],
                        itemStyle: {
                            emphasis: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }]
                });

                window.onresize = chart.resize;
            }
        );
    </script>
</body>

</html>
