<html>

<head>
    <meta charset="utf-8">
    <script src="lib/esl.js"></script>
    <script src="lib/config.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/facePrint.js"></script>
    <script src="lib/testHelper.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <style>
        h1 {
            line-height: 60px;
            height: 60px;
            background: #146402;
            text-align: center;
            font-weight: bold;
            color: #eee;
            font-size: 14px;
        }
        
        .chart {
            height: 600px;
        }
    </style>

    <div id="main" class="chart">
    </div>

    <div>
        <table>
            <tr>
                <td style="border:solid 1px #ccc;">年龄分布</td>
                <td style="border:solid 1px #ccc;">百分比</td>
            </tr>
            <tr>
                <td style="border:solid 1px #ccc;">18岁以下</td>
                <td style="border:solid 1px #ccc;">1.92%</td>
            </tr>
            <tr>
                <td style="border:solid 1px #ccc;">18岁-24岁</td>
                <td style="border:solid 1px #ccc;">14054%</td>
            </tr>
            <tr>
                <td style="border:solid 1px #ccc;">25岁-34岁</td>
                <td style="border:solid 1px #ccc;">42.01%</td>
            </tr>
            <tr>
                <td style="border:solid 1px #ccc;">35岁-44岁</td>
                <td style="border:solid 1px #ccc;">31.36%</td>
            </tr>
            <tr>
                <td style="border:solid 1px #ccc;">45岁-54岁</td>
                <td style="border:solid 1px #ccc;">9.62%</td>
            </tr>
            <tr>
                <td style="border:solid 1px #ccc;">55岁-64岁</td>
                <td style="border:solid 1px #ccc;">0.3%</td>
            </tr>
            <tr>
                <td style="border:solid 1px #ccc;">65岁以上</td>
                <td style="border:solid 1px #ccc;">0.15%</td>
            </tr>
        </table>
    </div>

    <script>
        require(
            (testHelper.hasURLParam('en') ? [
                'echarts',
            ] : [
                'echarts'
            ]).concat(
                []
            ),
            function(echarts) {

                var chart = echarts.init(document.getElementById('main'));

                chart.setOption({
                    aria: {
                        show: true
                    },
                    title: {
                        text: '性别分布',
                        x: 'center'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    legend: {
                        orient: 'vertical',
                        left: 'left',
                        data: ['男', '女']
                    },
                    series: [{
                        name: '访客数',
                        type: 'pie',
                        radius: '55%',
                        center: ['50%', '60%'],
                        data: [{
                            value: 5500,
                            name: '男'
                        }, {
                            value: 4500,
                            name: '女'
                        }],
                        itemStyle: {
                            emphasis: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }]
                });

                window.onresize = chart.resize;
            }
        );
    </script>
</body>

</html>
